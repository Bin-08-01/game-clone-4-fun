<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>

    <title>2048</title>
</head>

<body>
    <header>
        <div class="left-header">
            <h1 style="font-size: 80px; color: #776e65;">2048</h1>
        </div>
        <div class="right-header">
            <div class="right-header">
                <div class="score-layer">
                    <p style="margin: 0; border-radius: 3px 3px 0 0;">Score</p>
                    <span id="score" style="border-radius: 0 0 3px 3px;">0</span>
                </div>
                <div class="best-score-layer">
                    <p style="margin: 0; border-radius: 3px 3px 0 0;">Best</p>
                    <span id="best-score" style="border-radius: 0 0 3px 3px;">0</span>
                </div>
            </div>

        </div>
    </header>
    <div id="board"></div>
    <div id="noti"></div>
</body>

</html>
